# cbindgen configuration for gllm-kernels C header generation.
#
# Generate with:
#   cbindgen --config cbindgen.toml --crate gllm-kernels --output gllm_kernels.h

language = "C"
header = "/* Auto-generated by cbindgen. Do not edit. */"
include_guard = "GLLM_KERNELS_H"
autogen_warning = "/* Warning: this file is auto-generated by cbindgen. Do not modify. */"
tab_width = 4
style = "both"

[export]
include = [
    "GllmStatus",
    "GllmModelConfig",
    "GllmWeightField",
]

[export.rename]
"GllmBackend" = "gllm_backend_t"
"GllmTensor" = "gllm_tensor_t"
"GllmKvCache" = "gllm_kv_cache_t"
"GllmWeights" = "gllm_weights_t"

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[fn]
sort_by = "None"

[parse]
parse_deps = false

[parse.expand]
crates = ["gllm-kernels"]

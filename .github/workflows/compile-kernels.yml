name: Compile GPU Kernels

on:
  push:
    branches: [master, main]
    paths:
      - 'src/*/kernels/**'
      - 'scripts/compile_kernels.sh'
  pull_request:
    paths:
      - 'src/*/kernels/**'
      - 'scripts/compile_kernels.sh'
  workflow_dispatch:

jobs:
  # ========================================
  # CUDA Kernels Compilation (AOT CUBIN)
  # ========================================
  compile-cuda:
    name: Compile CUDA (CUBIN)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CUDA Toolkit
        run: |
          wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/cuda-keyring_1.0-1_all.deb
          sudo dpkg -i cuda-keyring_1.0-1_all.deb
          sudo apt-get update
          sudo apt-get install -y cuda-toolkit-12-2
          echo "/usr/local/cuda-12.2/bin" >> $GITHUB_PATH

      - name: Compile Kernels
        run: |
          chmod +x scripts/compile_kernels.sh
          ./scripts/compile_kernels.sh cuda

      - name: Verify CUBINs exist
        run: |
          ls -l src/cuda_kernels/kernels/*.cubin

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cuda-cubins
          path: src/cuda_kernels/kernels/*.cubin
